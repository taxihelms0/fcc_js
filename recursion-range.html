    <body>
        <script>
            /* Javascript goes here! */
            // Only change code below this line
            function rangeOfNumbers(startNum, endNum) {
                if(endNum < startNum) {
                    return [];
                } else {
                    const countArray = rangeOfNumbers(startNum, endNum - 1);
                    countArray.push(endNum);
                    return countArray
                }
            };

            console.log(rangeOfNumbers(-5,5));

            /*************************/
        </script>
    </body>
